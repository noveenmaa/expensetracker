<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exepense Tracker</title>
    <link rel="stylesheet" href="sample.css" />
    <script src="sample.js" defer></script>
  </head>
  <body>
    <header class="title">
      <h1>Exepense Tracker</h1>
    </header>

    <div class="mainindex">
      <label for="">Name</label>
      <input
        type="text"
        id="namehold"
        placeholder="where the exepense made"
        value=""
      /><br />
      <label for="">Date</label>
      <input type="date" id="birthday" />
      <label for="">Amount</label>
      <input type="number" id="amount" value="" />
    </div>

    <div class="press">
      <button type="submit" id="pressbtn">Additem</button>
    </div>

    <main>
    
      <div class="tabular">
        <table>
          <thead>
            <tr class="heading">
              <th>Name of the cost made</th>
              <th>Date of Exepense</th>
              <th>Amount of Exepense</th>
               <th>Delete Item</th>
            </tr>
          </thead>
          <tbody id="rowcontent">
            <!-- <tr>

  </body>
</html>
